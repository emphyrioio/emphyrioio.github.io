<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générer un DOCX</title>
    <script type="module">
        import { Document, Packer, Paragraph, TextRun } from "https://cdn.jsdelivr.net/npm/docx@8.2.2/+esm";

        window.generateDocx = async function () {
            let params = getQueryParams();

            let num_aff = params.num_aff || "XXXXXX";
            let civ = params.civ || "M./Mme";
            let first_name = params.first_name || "Prénom";
            let last_name = params.last_name || "Nom";
            let date = formatDate(new Date());

            const doc = new Document({
                sections: [{
                    properties: {},
                    children: [
                        new Paragraph({
                            alignment: "center",
                            children: [new TextRun({ text: "CERTIFICATION DE SIGNATURE", bold: true, size: 24 })]
                        }),
                        new Paragraph({
                            alignment: "center",
                            children: [new TextRun({ text: `Dossier n° ${num_aff}`, bold: true, underline: true, size: 20 })]
                        }),
                        new Paragraph(""),
                        new Paragraph(`Le Notaire soussigné certifie la signature de ${civ} ${first_name} ${last_name} au vu d’un document d’identité qui lui a été présenté, sous réserve de l’authenticité dudit document.`),
                        new Paragraph(""),
                        new Paragraph("Le Notaire ne certifie pas la capacité et les pouvoirs du signataire, ni la validité juridique du document."),
                        new Paragraph(""),
                        new Paragraph("Le présent document étant destiné à être produit à l’étranger, le Notaire y appose son sceau conformément à la circulaire n° 1012 du CSN du 28 mai 1974."),
                        new Paragraph(""),
                        new Paragraph({
                            children: [new TextRun({ text: "Fait à CROISSY-SUR-SEINE (France)", bold: true })]
                        }),
                        new Paragraph({
                            children: [new TextRun({ text: `Le ${date}`, bold: true })]
                        }),
                    ]
                }]
            });

            const blob = await Packer.toBlob(doc);
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = `Certification_${num_aff}.docx`;
            link.click();
        };

        function getQueryParams() {
            let params = {};
            let queryString = window.location.search.substring(1);
            let queryArray = queryString.split("&");

            queryArray.forEach(param => {
                let [key, value] = param.split("=");
                if (key && value) {
                    params[key] = decodeURIComponent(value.replace(/\+/g, " "));
                }
            });

            return params;
        }

        function formatDate(date) {
            const options = { day: "numeric", month: "long", year: "numeric" };
            return date.toLocaleDateString("fr-FR", options);
        }
    </script>
</head>
<body>

    <h2>Génération du document Word</h2>
    <button onclick="generateDocx()">Télécharger le DOCX</button>

</body>
</html>
